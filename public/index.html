<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(60,72,100,0.12);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #3730a3;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            text-align: center;
        }
        .field {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.25rem;
        }
        label {
            font-size: 1rem;
            color: #4f46e5;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1px solid #c7d2fe;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #f1f5f9;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #6366f1;
            outline: none;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 0.85rem 0;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.01);
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pavan's store!</h1>
        <p>Sign up to access all important notes & lectures.</p>
        <form action="/addUser" method="POST" id="signupForm" autocomplete="off">
            <div class="field">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="jane@email.com" name="email" required>
            </div>
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Jane Doe" name="username" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" name="password" required>
            </div>
            <button id="formBtn" type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
